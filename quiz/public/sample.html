<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('/public/bbq.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        
        .navbar h1 {
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .logout-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease-in-out;
        }
        
        .logout-button:hover {
            background-color: #2980b9;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            width: 100%;
            padding: 20px;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            margin: 20px 0;
        }
        
        .card:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .quiz-button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out, border-radius 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            margin-top: 10px;
            display: inline-block;
        }
        
        .quiz-button:hover {
            background-color: #2980b9;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .quiz-button a {
            color: #fff;
            text-decoration: none;
        }
        
        .card h1 {
            color: #3498db;
            margin-bottom: 20px;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Quiz Portal</h1>
        <button class="logout-button">Logout &#x02190;</button>
    </div>
    <div class="container">
        <div class="card">
            <h1>Quiz History</h1>
            <button class="quiz-button"><a href="/user_quizzes">View Quizzes</a></button>
        </div>
        <div class="card">
            <h1>Create a Quiz</h1>
            <button class="quiz-button"><a href="/create_quiz">Create Now</a></button>
        </div>
        <div class="card">
            <h1>Quiz Taken By</h1>
            <button class="quiz-button"><a href="/display_stud">View Students</a></button>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Quiz Portal. All Rights Reserved.</p>
    </div>
</body>
</html>
