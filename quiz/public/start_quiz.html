<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url("/public/start_quizbg.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.02);
        }

        .access-quiz-heading {
            font-size: 32px;
            font-weight: 700;
            color: #3c6b9e;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .access-quiz-form {
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-size: 18px;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .form-input:focus {
            border-color: #3c6b9e;
        }

        .access-quiz-button {
            background-color: #3c6b9e;
            color: #fff;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .access-quiz-button:hover {
            background-color: #2e5077;
        }
    </style>
    <title>Access Quiz</title>
</head>
<body>
    <section class="access-quiz">
        <div class="container">
            <h1 class="access-quiz-heading">Access Quiz</h1>
            <form id="accessQuizForm" class="access-quiz-form" action="/start_quiz" method="get">
                <div class="form-group">
                    <label for="studentId" class="form-label">Enter Student ID:</label>
                    <input type="text" id="studentId" name="studentId" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="quizId" class="form-label">Enter Quiz ID:</label>
                    <input type="text" id="quizId" name="refId" class="form-input" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="access-quiz-button">Access Quiz</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
