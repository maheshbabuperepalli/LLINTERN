<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://i.pinimg.com/1200x/db/34/d4/db34d40b271fb59477621550bf73ea0b.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .welcome-message {
            font-size: 50px;
            color: #000000;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 2px black;
            animation: moveText 12s linear infinite;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes moveText {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            max-width: 1200px;
            gap: 30px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            width: 45%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        .card button {
            background-color: #3498db;
            border: none;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .card button:hover {
            background-color: #2980b9;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="welcome-message">Welcome to Quiz!</div>
    </div>
    <div class="container">
        <div class="card">
            <h1>Want to attempt quiz?</h1>
            <button><a href="/participant">Participate</a></button>
        </div>
        <div class="card">
            <h1>Login as a quiz maker</h1>
            <button><a href="/login">Login</a></button>
        </div>
    </div>
</body>
</html>
